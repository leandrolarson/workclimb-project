<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vagas - WorkClimb</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div id="navbar-placeholder"></div>

    <main class="container my-5 pt-5">
      <section class="search-section mb-5">
        <div class="input-group input-group-lg">
          <input
            type="search"
            class="form-control"
            placeholder="Digite um cargo, cidade ou estado"
            aria-label="Buscar Vaga"
          />
          <button class="btn btn-primary" type="button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-search"
              viewBox="0 0 16 16"
            >
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
              />
            </svg>
          </button>
        </div>
      </section>

      <h2 class="text-center mb-4">Vagas em destaque</h2>

      <div class="row g-4">
        <div class="col-md-6 col-lg-4">
          <div class="job-card">
            <div class="job-card-header">
              <img
                src="https://res.cloudinary.com/dc0qqgkmp/image/upload/v1751830257/workclimb/UTFPR_logo.svg_yvqjqo.png"
                alt="Logo UTFPR"
                class="job-card-logo"
              />
            </div>
            <div class="job-card-body">
              <h5 class="job-card-title">Analista de Sistemas</h5>
              <p class="job-card-company">UTFPR</p>
              <p class="job-card-level">Júnior/Trainee</p>
            </div>
            <div class="job-card-footer">
              <span class="job-card-location">Guarapuava</span>
              <span class="job-card-expiration">Expira em 50 dias</span>
            </div>
          </div>
        </div>

        <div class="col-md-6 col-lg-4">
          <div class="job-card">
            <div class="job-card-header">
              <img
                src="https://res.cloudinary.com/dc0qqgkmp/image/upload/v1751830257/workclimb/UTFPR_logo.svg_yvqjqo.png"
                alt="Logo UTFPR"
                class="job-card-logo"
              />
            </div>
            <div class="job-card-body">
              <h5 class="job-card-title">Arquiteto de Sistema e Integração</h5>
              <p class="job-card-company">UTFPR</p>
              <p class="job-card-level">Pleno</p>
            </div>
            <div class="job-card-footer">
              <span class="job-card-location">Pato Branco</span>
              <span class="job-card-expiration">Expira em 38 dias</span>
            </div>
          </div>
        </div>

        <div class="col-md-6 col-lg-4">
          <div class="job-card">
            <div class="job-card-header">
              <img
                src="https://res.cloudinary.com/dc0qqgkmp/image/upload/v1751830257/workclimb/UTFPR_logo.svg_yvqjqo.png"
                alt="Logo UTFPR"
                class="job-card-logo"
              />
            </div>
            <div class="job-card-body">
              <h5 class="job-card-title">Auxiliar Higienização</h5>
              <p class="job-card-company">UTFPR</p>
              <p class="job-card-level">Auxiliar/Operacional</p>
            </div>
            <div class="job-card-footer">
              <span class="job-card-location">Londrina</span>
              <span class="job-card-expiration">Expira em 36 dias</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div id="footer-placeholder"></div>

    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
