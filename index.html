<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- No <head> -->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>WorkClimb</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-transparent fixed-top px-3">
      <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand fw-bold" href="#">
          <img
            src="https://res.cloudinary.com/dc0qqgkmp/image/upload/v1749217188/workclimb/workclimb-logo.svg"
            alt="WorkClimb"
            height="70"
          />
        </a>

        <!-- Botão para menu mobile -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Conteúdo do menu -->
        <div class="collapse navbar-collapse" id="navbarContent">
          <!-- Links -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Vagas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Gere seu Currículo</a>
            </li>
          </ul>

          <!-- Barra de pesquisa -->
          <form class="d-flex me-3" role="search">
            <input
              class="form-control"
              type="search"
              placeholder="Buscar..."
              aria-label="Buscar"
            />
          </form>

          <!-- Botão de login -->
          <button class="btn btn-dark text-white" type="button">Login</button>
        </div>
      </div>
    </nav>
    <div
      id="carouselExampleCaptions"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>

      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://res.cloudinary.com/dc0qqgkmp/image/upload/v1749834465/framework-css/desk-work_mdh8qq.jpg"
            class="d-block w-100"
            alt="Trabalhador em escritório"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Encontre o emprego ideal</h5>
            <p>Mais de 1.000 oportunidades esperando por você.</p>
          </div>
        </div>

        <div class="carousel-item">
          <img
            src="https://res.cloudinary.com/dc0qqgkmp/image/upload/v1749834465/framework-css/curriculum_iymuxc.jpg"
            class="d-block w-100"
            alt="Criando currículo"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Gere seu currículo em minutos</h5>
            <p>Gratuito, moderno e pronto para download.</p>
          </div>
        </div>

        <div class="carousel-item">
          <img
            src="https://res.cloudinary.com/dc0qqgkmp/image/upload/v1749834465/framework-css/workteam_a1ogke.jpg"
            class="d-block w-100"
            alt="Equipe corporativa"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Conecte-se com grandes empresas</h5>
            <p>Parcerias com startups, indústrias e multinacionais.</p>
          </div>
        </div>
      </div>

      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Próximo</span>
      </button>
    </div>

    <!-- Bootstrap JS Bundle (inclui Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
