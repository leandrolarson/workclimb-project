<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gerador de Currículo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/curriculo.css" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-transparent fixed-top px-3">
      <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand fw-bold" href="#">
          <img
            src="https://res.cloudinary.com/dc0qqgkmp/image/upload/v1749217188/workclimb/workclimb-logo.svg"
            alt="WorkClimb"
            height="70"
          />
        </a>

        <!-- Botão para menu mobile -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Conteúdo do menu -->
        <div class="collapse navbar-collapse" id="navbarContent">
          <!-- Links -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Vagas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Gere seu Currículo</a>
            </li>
          </ul>

          <!-- Barra de pesquisa -->
          <form class="d-flex me-3" role="search">
            <input
              class="form-control"
              type="search"
              placeholder="Buscar..."
              aria-label="Buscar"
            />
          </form>

          <!-- Botão de login -->
          <button class="btn btn-dark text-white" type="button">Login</button>
        </div>
      </div>
    </nav>

    <div class="container my-5">
      <h2 class="mb-4 text-center">Gerador de Currículo</h2>

      <form id="formCurriculo" class="bg-white p-4 shadow rounded">
        <h4 class="mb-3">1. Dados Pessoais</h4>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="nome" class="form-label">Nome Completo</label>
            <input
              type="text"
              id="nome"
              class="form-control"
              autofocus
              required
            />
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" required />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label for="idade" class="form-label">Idade</label>
            <input type="number" id="idade" class="form-control" />
          </div>
          <div class="col-md-4">
            <label for="genero" class="form-label">Gênero</label>
            <input type="text" id="genero" class="form-control" />
          </div>
          <div class="col-md-4">
            <label for="estadoCivil" class="form-label">Estado Civil</label>
            <input type="text" id="estadoCivil" class="form-control" />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="text" id="telefone" class="form-control" />
          </div>
          <div class="col-md-6">
            <label for="celular" class="form-label">Celular</label>
            <input type="text" id="celular" class="form-control" />
          </div>
        </div>

        <div class="mb-3">
          <label for="endereco" class="form-label">Endereço</label>
          <input type="text" id="endereco" class="form-control" />
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="cidade" class="form-label">Cidade</label>
            <input type="text" id="cidade" class="form-control" />
          </div>
          <div class="col-md-3">
            <label for="estado" class="form-label">Estado</label>
            <input type="text" id="estado" class="form-control" />
          </div>
          <div class="col-md-3">
            <label for="cep" class="form-label">CEP</label>
            <input type="text" id="cep" class="form-control" />
          </div>
        </div>

        <h4 class="mt-4 mb-2">2. Objetivo</h4>
        <div class="mb-3">
          <label for="objetivo" class="form-label">Frase de objetivo</label>
          <textarea id="objetivo" class="form-control" rows="2"></textarea>
        </div>

        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary">Gerar Currículo</button>
          <button type="button" id="btnLimpar" class="btn btn-secondary">
            Limpar
          </button>
          <button type="button" id="btnImprimir" class="btn btn-success">
            Imprimir
          </button>
        </div>
      </form>

      <div class="mt-5">
        <h4>Currículo Gerado:</h4>
        <div
          id="curriculoGerado"
          class="bg-white p-4 border rounded shadow-sm"
        ></div>
      </div>
    </div>

    <script src="js/curriculo.js"></script>
  </body>
</html>
